<!DOCYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
		<title>ECharts</title>
		<script src="js/echarts/echarts.js"></script>
		<script src="js/jquery/jquery-1.9.1.min.js"></script>
		<script src="js/echarts/map/china.js"></script>
		<script src="js/echarts/map/shanxi1.js"></script>
		<style>#shanxi1-map {width:1000px; height: 1000px;margin: auto;}</style>
	</head>
	<body>
		<div id="shanxi1-map"></div>
		<script>
			var myChart = echarts.init(document.getElementById('shanxi1-map'));
			var option = {
				tooltip:{
					//show:false
					formatter:'{b}',//提示标签
					backgroundColor:"#ff7f50",//提示标签背景颜色
					textStyle:{color:"#fff"}//提示标签字体颜色
				},
				series:[
					{
						type:'map',
						mapType:'陕西',
						label:{
							normal:{
								show:true,//显示省份的标签
								textStyle:{color:"#c71585"}//省份标签字体颜色
							},
							emphasis:{//对应的鼠标悬浮效果
								show:true,
								textStyle:{color:"#800080"}
							}
						},
						itemStyle:{
							normal:{
								borderWidth:.5,//区域边框宽度
								borderColor:'#009fe8',//区域边框颜色
								areaColor:"#ffefd5"//区域颜色
							},
							emphasis:{
								borderWidth:.5,//区域边框宽度
								borderColor: '#4b0082',//区域边框颜色
								areaColor:"#ffdead"//区域颜色
							}
						},
						data:[{
							name:'西安市',
							selected:true
						}]
					}
				],
			};
			myChart.setOption(option);
			myChart.on('mouseover', function(params){
				var dataIndex = params.dataIndex;
				console.log(params);
			});
		</script>
	</body>
</html>
